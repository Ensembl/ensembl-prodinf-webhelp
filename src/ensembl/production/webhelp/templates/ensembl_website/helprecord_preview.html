<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--  Prevent admin panel being crawled by search engines -->
    <meta name="robots" content="none, noarchive">

    <title>{% block title %}{{ title }} | {{ jazzmin_settings.site_title }}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" media="all"
          href="https://static.ensembl.org/minified/873c6bfe558d02175143236cfc7a975c.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="https://static.ensembl.org/minified/d16eea15d44d3235f8ece7117ca02f11.image.css"/>
</head>
<body class="hold-transition" data-admin-utc-offset="{% now "Z" %}">
<div class="wrapper" style="padding: 20px">
    {% block content %}
        <div id="min_width_holder">
            <div id="masthead" class="">
                <input type="hidden" class="panel_type" value="Masthead">
                <div class="logo_holder"><a href="/">
                    <div class="logo-header print_hide" title="Ensembl Home">&nbsp;</div>
                </a><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
                         class="autosprite-src-default-png screen_hide_inline"
                         style="background-position: -7.4px -325.125px;background-size: 1233.33333333333px 879.75px;height: 45px;width: 185px"
                         alt="Ensembl Home" title="Ensembl Home"></div>
            </div>
            <div id="main_holder">
                {{ displayed | safe }}
            </div>
        </div>
    {% endblock %}
</div>
</body>
</html>
